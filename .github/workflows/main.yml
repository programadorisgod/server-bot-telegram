name: test 

on: [push]

jobs:
   build:
     runs-on: ubuntu-latest

     steps: 
        -  name: Checkout repo
        - uses: actions/checkout@v4
        -  name: Setup node
        - uses: actions/setup-node@v4
          with: 
              node-version: 20
        - name: Install dependences with npm ci, recomended for continuos integration      
        - run: npm ci 
        
